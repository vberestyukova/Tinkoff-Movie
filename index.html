<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" lang="ru">
    <link href="style.css" rel="stylesheet">
    <title>Тинькофф прокат</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="grid-container">
<header  class="header_logo">
    <img src="img/logo.svg" alt="logo">
</header>

<main class="grid grid__search grid__search-active grid__search-active--more-history search_live">
    <div id="search-box">
        <input
                autofocus
                type="search"
                name="search"
                id="search"
                placeholder="Поиск фильмов по жанрам и актерам"
                autocomplete="off"
                required
        />
    </div>
    <!--    Блок с результатами происка (история)-->
    <div class="grid__history" id="history"></div>
    <div class="no-results__inactive" id="no_results"></div>

    <div class="not_visible_result text-result" id="text-result"></div>
    <div class="not_visible_result results">
        <div class="results-pic" id="movie_results"></div>
    </div>

    </div>
</main>
<footer class="footer_content"> © 2019 Тинькофф Прокат</footer>

<script src="index.js" type="module"></script>
</body>
</html>
